<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Time Scheduler</title>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  
  <!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  
  <!-- Fonts Family -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>

<div class="container">
	<!-- Jumbotran -->
	<div class="jumbotron">
  		<h1 class="text-center">Anytime is Train Time</h1>
  		<p class="text-center">Choo Choo. Chee Chee.</p>
	</div>
	<!-- Current Train Schedule -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  				</div>
  				<div class="panel-body">
  					<table class="table table-hover" id="trainTable">
  						<thead>
  							<tr>
  								<th>Train Name</th>
  								<th>Destination</th>
  								<th>Frequency (min)</th>
  								<th>Next Arrival</th>
  								<th>Minutes Away</th>
  							</tr>
  						</thead>
  						<tbody id="AddTrain">
  						</tbody>
					</table>
  				</div>
			</div>
		</div>
	</div>

	<!-- Make Add Train -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Add Train</strong></h3>
  				</div>
  				<div class="panel-body">
  				<!-- Entry Form -->
  				<form>
  					<div class="form-group">
  						<label for="train-input">Train Name</label>
  						<input type="text" class="form-control" id="train-input">
  					</div>
  					<div class="form-group">
  						<label for="destination-input">Destination</label>
  						<input type="text" class="form-control" id="destination-input">
  					</div>
  					<div class="form-group">
  						<label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
  						<input type="text" class="form-control" id="firsttrain-input" placeholder="13:00 military">
  					</div>
  					<div class="form-group">
  						<label for="frequency-input">Frequency (min)</label>
  						<input type="text" class="form-control" id="frequency-input">
  					</div>
  					<button type="submit" class="btn btn-primary" id="addtrains">Submit</button>
  				</form>
  				</div>
			</div>
		</div>
	</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-footer">
          <p class="text-center">&copy;Copyright 2017 Kristen Bowen</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Javascript -->
<script src="assets/javascript/trainScheduler.js"></script>
</body>
</html>
